<!DOCTYPE html>
<html>
<head>
    <title>Add Resource</title>
    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div id="google_translate_element"></div> <!-- Google Translate widget -->
    <h1>Add Resource to Shelter</h1>
    <form action="/add_resource" method="post">
        Resource Name: <input type="text" name="name" required><br>
        Quantity: <input type="number" name="quantity" required min="1"><br>
        Shelter ID: <input type="number" name="shelter_id" required min="1"><br>
        <input type="submit" value="Add Resource">
    </form>
</body>
</html>
