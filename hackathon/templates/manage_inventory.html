<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shelter Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input[type="text"],
        input[type="number"] {
            padding: 5px;
            width: 80%;
        }
        button, .view-button {
            padding: 8px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover, .view-button:hover {
            background-color: #0056b3;
        }
        .view-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h2>Manage Shelter Inventory</h2>
    <a href="/toggle_view" class="view-button">{{ 'View All Shelters’ Resources' if not view_all else 'View Your Shelter’s Resources' }}</a>

    <h3>Add New Item</h3>
    <form action="/manage_inventory" method="POST">
        <input type="text" name="item_name" placeholder="Item Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <button type="submit">Add Item</button>
    </form>

    <h3>{{ 'All Shelters’ Inventory' if view_all else 'Your Shelter’s Inventory' }}</h3>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Update</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item.name }}</td>
            <td>
                <form action="/update_quantity/{{ item.id }}" method="POST">
                    <input type="number" name="quantity" value="{{ item.quantity }}" required>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/logout">Logout</a>
</body>
</html>
